<!DOCTYPE html>
<html>
<head>
    <title>提交信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        select {
            height: 34px;
        }

        .additional-fields {
            display: none;
        }

        .submit-button {
            margin-top: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script>
        function showAdditionalFields() {
            var typeSelect = document.getElementById("type");
            var additionalFields = document.getElementsByClassName("additional-fields");

            for (var i = 0; i < additionalFields.length; i++) {
                additionalFields[i].style.display = "none";
                additionalFields[i].removeAttribute("required");
            }

            if (typeSelect.value === "Award") {
                document.getElementById("additionalFieldLabel").textContent = "Award Level:";
                document.getElementById("additionalFieldInput").setAttribute("name", "awardLevel");
                document.getElementById("additionalFieldsContainer").style.display = "block";
                document.getElementById("additionalFieldInput").setAttribute("required", "required");
            } else if (typeSelect.value === "Research") {
                document.getElementById("additionalFieldLabel").textContent = "Research Author:";
                document.getElementById("additionalFieldInput").setAttribute("name", "researchAuthor");
                document.getElementById("additionalFieldsContainer").style.display = "block";
                document.getElementById("additionalFieldInput").setAttribute("required", "required");
            }
        }
    </script>
</head>
<body>
<h2>提交信息</h2>
<form action="/insert_achievement" method="POST">
    <label for="id">ID:</label>
    <input type="number" id="id" name="id" required>
    <br><br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <label for="level">Level:</label>
    <input type="text" id="level" name="level" required>
    <br><br>
    <label for="type">Type:</label>
    <select id="type" name="type" required onchange="showAdditionalFields()">
        <option value="Research">Research</option>
        <option value="Award">Award</option>
    </select>
    <br><br>
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" required>
    <br><br>
    <label for="person_id">Person ID:</label>
    <input type="number" id="person_id" name="person_id" required>
    <br><br>
    <div id="additionalFieldsContainer" class="additional-fields">
        <label id="additionalFieldLabel" for="additionalFieldInput"></label>
        <input type="text" id="additionalFieldInput" required>
    </div>
    <br><br>
    <input type="submit" value="提交" class="submit-button">
</form>
</body>
</html>
