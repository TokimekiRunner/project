<!DOCTYPE html>
<html>
<head>
    <title>删除接口信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 4px;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #ff0000;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
<h2>科研成果管理系统</h2>

<form action="/deleteachievementbyid" method="POST">
    <label for="id">Achievement ID:</label>
    <input type="text" id="id" name="id" required>
    <br><br>
    <input type="submit" value="删除">
</form>
</body>
</html>
