<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>科研成果管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Year</th>
        <th>Person ID</th>
        <th>Level</th>
    </tr>

    <tr th:each="jsonData, rowStatus : ${jsonDataList}" th:class="${rowStatus.odd} ? 'odd' : 'even'">
        <td th:text="${jsonData.id}"></td>
        <td th:text="${jsonData.name}"></td>
        <td th:text="${jsonData.category}"></td>
        <td th:text="${jsonData.year}"></td>
        <td th:text="${jsonData.person_id}"></td>
        <td th:text="${jsonData.level}"></td>
    </tr>
</table>

<a href="/download" download>
    <button>Download Template</button>
</a>

</body>
</html>
