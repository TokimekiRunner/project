<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JSON Data Display</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Year</th>
        <th>Person ID</th>
        <th>Level</th>
    </tr>
    <tr th:each="jsonData : ${jsonDataList}">
        <td th:text="${jsonData.id}"></td>
        <td th:text="${jsonData.name}"></td>
        <td th:text="${jsonData.category}"></td>
        <td th:text="${jsonData.year}"></td>
        <td th:text="${jsonData.person_id}"></td>
        <td th:text="${jsonData.level}"></td>
    </tr>
</table>
</body>
</html>
